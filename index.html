<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/regular.min.css" integrity="sha512-WidMaWaNmZqjk3gDE6KBFCoDpBz9stTsTZZTeocfq/eDNkLfpakEd7qR0bPejvy/x0iT0dvzIq4IirnBtVer5A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Add location</h1>

            <form action="" id="search-form">
                <label for="search-term">Search the city or area</label>
                <div class="form-row">
                    <input type="text" placeholder="e.g. Mumbai"
                    name="search-term" id="search-term" autofocus>
                    <button type="submit" class="fa-solid fa-circle-plus"></button>
                </div>
                <p class="form-msg">Hello this is message</p>
            </form>
        </header>
        <section>
            <ul class="cities">
                
            </ul>
        </section>
        <footer>
            <p><small> Design by <a href="https://www.linkedin.com/in/aditya-raj-bundela-819545211/">Aditya.</a></small></p>
        </footer>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
